<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-glow {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(234, 179, 8, 0.5); /* жёлтое свечение */
      display: inline-block;
      text-decoration: none;
    }

    .btn-glow:hover {
      box-shadow: 0 0 25px rgba(234, 179, 8, 0.8);
      transform: translateY(-2px);
    }

    .btn-glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(234, 179, 8, 0.4), transparent);
      transition: 0.5s;
    }

    .btn-glow:hover::before {
      left: 100%;
    }

    .btn-pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.5);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(234, 179, 8, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(234, 179, 8, 0);
      }
    }
  </style>
</head>

<body>
  <a href="recruitment" style="margin-top: 10px; margin-left: 10px;" target="_top"
    class="btn-glow btn-pulse bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-4 px-8 rounded-full text-lg transition-all duration-300 relative overflow-hidden">
    <span class="relative z-10 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24"
        stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
      Приєднатися
    </span>
  </a>
</body>

</html>
